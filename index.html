<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherly</title>
    <link rel="stylesheet" href="./build/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="search">
        <input type="text" class="search__input" placeholder="Search" />
        <button class="search__submit">&#x1F50D;</button>
      </div>
      <div class="main-display">
        <div class="main-display__location"></div>
        <div class="main-display__description"></div>
        <div class="main-display__temperature"></div>
      </div>
      <div class="forecast">
        <div class="forecast__row forecast__row--1">
          <div class="forecast__row__day forecast__row__day--1">Today</div>
          <div class="forecast__seperator">
            <div
              class="forecast__row__temperature forecast__row__temperature--1"
            ></div>
            <div class="forecast__row__icon forecast__row__icon--1"></div>
          </div>
        </div>
        <div class="forecast__row forecast__row--2">
          <div class="forecast__row__day forecast__row__day--2"></div>
          <div class="forecast__seperator">
            <div
              class="forecast__row__temperature forecast__row__temperature--2"
            ></div>
            <div class="forecast__row__icon forecast__row__icon--2"></div>
          </div>
        </div>
        <div class="forecast__row forecast__row--3">
          <div class="forecast__row__day forecast__row__day--3"></div>
          <div class="forecast__seperator">
            <div
              class="forecast__row__temperature forecast__row__temperature--3"
            ></div>
            <div class="forecast__row__icon forecast__row__icon--3"></div>
          </div>
        </div>
        <div class="forecast__row forecast__row--4">
          <div class="forecast__row__day forecast__row__day--4"></div>
          <div class="forecast__seperator">
            <div
              class="forecast__row__temperature forecast__row__temperature--4"
            ></div>
            <div class="forecast__row__icon forecast__row__icon--4"></div>
          </div>
        </div>
        <div class="forecast__row forecast__row--5">
          <div class="forecast__row__day forecast__row__day--5"></div>
          <div class="forecast__seperator">
            <div
              class="forecast__row__temperature forecast__row__temperature--5"
            ></div>
            <div class="forecast__row__icon forecast__row__icon--5"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./source/scripts/index.js"></script>
  </body>
</html>
