<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherly</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__toggle">
          <input class="header__toggle__checkbox" type="checkbox" />
          <span class="header__toggle__slider"></span>
        </div>
        <div class="header__search">
          <div class="header__search__wrapper">
            <input
              type="text"
              class="header__search__input"
              placeholder="Search by city name"
            />
            <button class="header__search__submit">
              <img
                class="header__search__icon"
                src="./source/img/lnr-magnifier.svg"
                alt=""
              />
            </button>
            <div class="header__search__results"></div>
          </div>
        </div>
      </header>
      <div class="main-display">
        <div class="main-display__main">
          <div class="main-display__location"></div>
          <div class="main-display__description"></div>
          <div class="main-display__temperature"></div>
        </div>
        <div class="main-display__extras">
          <div class="main-display__extras__container">
            <img
              src="./source/img/sunrise.svg"
              alt="sunrise-img"
              class="main-display__sunrise__widget main_display__extras__widget"
            />
            <span class="main-display__sunrise__text"></span>
          </div>
          <div class="main-display__extras__container">
            <img
              src="./source/img/sunset.svg"
              alt="sunset-img"
              class="main-display__sunset__widget main_display__extras__widget"
            />
            <span class="main-display__sunset__text"></span>
          </div>
          <div class="main-display__extras__container">
            <img
              src="./source/img/thermometer.svg"
              alt="thermometer-img"
              class="main-display__feels-like__widget main_display__extras__widget"
            />
            <span class="main-display__feels-like__text"></span>
          </div>
          <div class="main-display__extras__container">
            <img
              src="./source/img/droplet.svg"
              alt="humidity-img"
              class="main-display__sunset__widget main_display__extras__widget"
            />
            <span class="main-display__humidity__text"></span>
          </div>
          <div class="main-display__extras__container">
            <img
              src="./source/img/wind.svg"
              alt="wind-img"
              class="main-display__sunset__widget main_display__extras__widget"
            />
            <span class="main-display__wind__text"></span>
          </div>
          <div class="main-display__extras__container">
            <img
              src="./source/img/clear-day.svg"
              alt="sunny-img"
              class="main-display__sunset__widget main_display__extras__widget"
            />
            <span class="main-display__uv__text"></span>
          </div>
        </div>
      </div>
      <h2 class="forecast__header">Five Day Forecast</h2>
      <div class="forecast">
        <div class="forecast__card forecast__card--1">
          <div class="forecast__card__day forecast__card__day--1">Today</div>
          <div class="forecast__seperator">
            <div
              class="forecast__card__temperature forecast__card__temperature--1"
            ></div>
            <div class="forecast__card__icon forecast__card__icon--1"></div>
          </div>
        </div>
        <div class="forecast__card forecast__card--2">
          <div class="forecast__card__day forecast__card__day--2"></div>
          <div class="forecast__seperator">
            <div
              class="forecast__card__temperature forecast__card__temperature--2"
            ></div>
            <div class="forecast__card__icon forecast__card__icon--2"></div>
          </div>
        </div>
        <div class="forecast__card forecast__card--3">
          <div class="forecast__card__day forecast__card__day--3"></div>
          <div class="forecast__seperator">
            <div
              class="forecast__card__temperature forecast__card__temperature--3"
            ></div>
            <div class="forecast__card__icon forecast__card__icon--3"></div>
          </div>
        </div>
        <div class="forecast__card forecast__card--4">
          <div class="forecast__card__day forecast__card__day--4"></div>
          <div class="forecast__seperator">
            <div
              class="forecast__card__temperature forecast__card__temperature--4"
            ></div>
            <div class="forecast__card__icon forecast__card__icon--4"></div>
          </div>
        </div>
        <div class="forecast__card forecast__card--5">
          <div class="forecast__card__day forecast__card__day--5"></div>
          <div class="forecast__seperator">
            <div
              class="forecast__card__temperature forecast__card__temperature--5"
            ></div>
            <div class="forecast__card__icon forecast__card__icon--5"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./dist/main.js" type="module"></script>
  </body>
</html>
